<ion-header>
  <ion-navbar>
    <ion-title>form-pemesanan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="FormSimpanData" (ngSubmit)="simpan()">
    <ion-item>
      <ion-label stacked>Nama Marketing</ion-label>
      <ion-select placeholder="Pilih Marketing" formControlName="nama_marketing">
        <ion-option value="Hai">Contoh</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nama Pembeli</ion-label>
      <ion-input type="text" formControlName="nama_pembeli"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>No. Identitas/KTP</ion-label>
      <ion-input type="text" formControlName="identitas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Alamat Lengkap</ion-label>
      <ion-input type="text" formControlName="alamat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>No. HP/Whatsapp</ion-label>
      <ion-input type="text" formControlName="no_hp"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label>Mengajukan penawaran pesanan</ion-label>      
    </ion-item>

    <ion-item>
      <ion-label stacked>Perumahan</ion-label>
      <ion-select placeholder="Pilih Property" formControlName="property">
        <ion-option value="dwiraka">Dwiraka Graha</ion-option>
        <ion-option value="klampok">Klampok Nirwana</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked  >Tipe</ion-label>
      <ion-select formControlName="tipe">
        <ion-option value="70">70x70</ion-option>
        <ion-option value="60">60x60</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>No. Blok</ion-label>
      <ion-input type="text" formControlName="no_blok"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Skema Pembayaran</ion-label>
      <ion-select placeholder="Cash" formControlName="pembayaran">
        <ion-option value="cash">Cash</ion-option>
        <ion-option value="inhouse">Inhouse</ion-option>
        <ion-option value="kpr">KPR</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tanggal ITJ</ion-label>
      <ion-input type="date" formControlName="tanggal"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Sebagai Berikut</ion-label>
      <ion-textarea formControlName="sbgBerikut"></ion-textarea>
    </ion-item>

    <re-captcha (resolved)="captchaResolved($event)" siteKey="6LcmcecUAAAAAMT3_IsHPr-ayHagzl1bd-7pKVKP" padding>
    </re-captcha>
    <button ion-button block type="submit" color="primary" [disabled]="!captchaPassed || !FormSimpanData.valid">Simpan</button>
  </form>
</ion-content>
