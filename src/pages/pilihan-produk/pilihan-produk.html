<ion-header>
  <ion-navbar>
    <ion-title>Produk</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let data of dataProduk">
    <img src="https://testinghost3476.000webhostapp.com/assets/img/{{data.gambar_produk}}" alt="gambar" (click)="goToDetail(data.id_produk)">
    <ion-card-content class="container">      
      <p class="card-title">Rp. {{data.harga_produk}}</p>
      <button ion-button color="primary" (click)="goToDetail(data.id_produk)" style="margin-left: 18px;">Detail</button>
    </ion-card-content>

  </ion-card>

</ion-content>
